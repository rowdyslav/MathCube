{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <table class="table table-striped w-75 mx-auto text-center">
            <thead>
            <tr>
                <th scope="col">Место</th>
                <th scope="col">Имя</th>
                <th scope="col">
                    <a href="?sort=percent_asc">Процент решенных задач &#8593;</a>
                </th>
                <th scope="col">
                    <a href="?sort=quantity_asc">Количество решенных задач &#8593;</a>
                </th>
            </tr>
            </thead>
            <tbody>
            {% for user in percentage %}
                <tr>
                    <th scope="row">{{ loop.index }}</th>
                    <td>{{ user.username }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
