<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Math Generator</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message[1] }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="form-group">
                <label for="problem">Problem:</label>
                <input type="text" class="form-control" id="problem" value="{{ number1 }} {{ operation }} {{ number2 }}"
                    disabled>
                <input type="hidden" name="correct_answer" value="{{ correct_answer }}">
            </div>
            <div class="form-group">
                <label for="answer">Answer:</label>
                <input type="number" class="form-control" id="answer" name="answer" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
